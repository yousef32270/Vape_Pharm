<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt History — Vape Pharm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a, #0d0d0d);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    .card {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(191, 161, 95, 0.2);
      box-shadow: 0 0 30px rgba(191, 161, 95, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
    }
    .header {
      color: #bfa15f;
    }
    pre {
      background-color: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center header">🧠 Prompt History</h1>

    <div class="card p-4 my-4">
      <h4 class="header">📜 Original Prompt</h4>
      <pre>{{ prompt_history or "No prompt data available." }}</pre>
    </div>

    <div class="card p-4 my-4">
      <h4 class="header">🔍 Refined Instructions</h4>
      <pre>{{ refined_history or "No refined instructions found." }}</pre>
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-outline-light btn-lg">← Back to Assistant</a>
    </div>
  </div>
</body>
</html>
